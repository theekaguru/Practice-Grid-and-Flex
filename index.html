<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Css Flexbox Class</title>
    <style>
        .container{
            display: flex;
            flex-direction: row;
            /*flex-wrap: wrap-reverse;*/
            align-items: center;
            justify-content: center;
            height: 300px;
            background-color: blue;
        }
        .container > div{
            background-color: rgb(181, 105, 105);
            margin: 10px;
            padding: 20px;
            font-size: 30px;
        }
    </style>
</head>
<body>
    <h1>create a flex container</h1>

    <div class="container">

       <div class="box">1</div>
       <div class="box">2</div>
       <div class="box">3</div>
    

    </div>
</body>
</html>
